<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 20px;
        }

        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .input-group {
            margin: 20px 0;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        select, input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        button {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #006600;
            position: relative;
            top: 0;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff00;
        }

        button:active {
            box-shadow: 0 2px 0 #006600;
            top: 2px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border: 1px dashed #00ff00;
            border-radius: 5px;
            word-wrap: break-word;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Calculator</h1>
        
        <div class="input-group">
            <select id="operation">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (×)</option>
                <option value="divide">Divide (÷)</option>
                <option value="power">Power (^)</option>
                <option value="root">Square Root (√)</option>
                <option value="modulo">Modulo (%)</option>
            </select>
            <input type="number" id="num1" placeholder="First number" step="any">
            <input type="number" id="num2" placeholder="Second number" step="any">
            
            <div class="button-grid">
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button onclick="clearInputs()">C</button>
                <button onclick="runCalculation()">EXE</button>
            </div>
            
            <div id="result"></div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        let activeInput = 'num1';

        function appendNumber(value) {
            const input = document.getElementById(activeInput);
            input.value += value;
        }

        function clearInputs() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = '';
        }

        document.getElementById('num1').addEventListener('focus', () => activeInput = 'num1');
        document.getElementById('num2').addEventListener('focus', () => activeInput = 'num2');

        async function runCalculation() {
            const operation = document.getElementById('operation').value;
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            let result;

            try {
                const n1 = parseFloat(num1);
                const n2 = parseFloat(num2);

                switch(operation) {
                    case 'add':
                        result = n1 + n2;
                        break;
                    case 'subtract':
                        result = n1 - n2;
                        break;
                    case 'multiply':
                        result = n1 * n2;
                        break;
                    case 'divide':
                        if (n2 === 0) throw new Error("Division by zero");
                        result = n1 / n2;
                        break;
                    case 'power':
                        result = Math.pow(n1, n2);
                        break;
                    case 'root':
                        if (n1 < 0) throw new Error("Cannot calculate square root of negative");
                        result = Math.sqrt(n1);
                        break;
                    case 'modulo':
                        if (n2 === 0) throw new Error("Modulo by zero");
                        result = n1 % n2;
                        break;
                }
                result = Number.isFinite(result) ? result.toFixed(4) : result;
            } catch (e) {
                result = `Error: ${e.message || 'Invalid input'}`;
            }

            document.getElementById('result').innerText = `> ${result}`;
        }
    </script>
</body>
</html>
