<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 20px;
        }

        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .input-group {
            margin: 20px 0;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        input {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            width: 100%;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        button {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #006600;
            position: relative;
            top: 0;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff00;
        }

        button:active {
            box-shadow: 0 2px 0 #006600;
            top: 2px;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border: 1px dashed #00ff00;
            border-radius: 5px;
            word-wrap: break-word;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Calculator</h1>
        
        <div class="input-group">
            <input type="text" id="expression" placeholder="Enter expression (e.g., 5 + 3)">
            
            <div class="button-grid">
                <button onclick="appendToExpression('7')">7</button>
                <button onclick="appendToExpression('8')">8</button>
                <button onclick="appendToExpression('9')">9</button>
                <button onclick="appendToExpression('/')">/</button>
                <button onclick="appendToExpression('√')">√</button>
                
                <button onclick="appendToExpression('4')">4</button>
                <button onclick="appendToExpression('5')">5</button>
                <button onclick="appendToExpression('6')">6</button>
                <button onclick="appendToExpression('*')">×</button>
                <button onclick="appendToExpression('^')">^</button>
                
                <button onclick="appendToExpression('1')">1</button>
                <button onclick="appendToExpression('2')">2</button>
                <button onclick="appendToExpression('3')">3</button>
                <button onclick="appendToExpression('-')">-</button>
                <button onclick="appendToExpression('%')">%</button>
                
                <button onclick="appendToExpression('0')">0</button>
                <button onclick="appendToExpression('.')">.</button>
                <button onclick="clearExpression()">C</button>
                <button onclick="appendToExpression('+')">+</button>
                <button onclick="runCalculation()">=</button>
            </div>
            
            <div id="result"></div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        function appendToExpression(value) {
            const input = document.getElementById('expression');
            input.value += value;
        }

        function clearExpression() {
            document.getElementById('expression').value = '';
            document.getElementById('result').innerText = '';
        }

        function evaluateExpression(expr) {
            try {
                // Replace symbols with JavaScript equivalents
                expr = expr.replace(/×/g, '*')
                          .replace(/÷/g, '/')
                          .replace(/\^/g, '**');

                // Handle square root
                if (expr.includes('√')) {
                    const parts = expr.split('√');
                    if (parts.length === 2) {
                        const num = parseFloat(parts[1]);
                        if (num < 0) throw new Error("Cannot calculate square root of negative");
                        return Math.sqrt(num);
                    }
                }

                // Basic validation
                if (/[^0-9+\-*/^.()%\s]/.test(expr)) {
                    throw new Error("Invalid characters");
                }

                // Evaluate the expression
                const result = eval(expr);
                if (!Number.isFinite(result)) {
                    throw new Error("Invalid calculation");
                }
                return Number(result.toFixed(4));
            } catch (e) {
                return `Error: ${e.message || 'Invalid expression'}`;
            }
        }

        async function runCalculation() {
            const expression = document.getElementById('expression').value;
            if (!expression.trim()) {
                document.getElementById('result').innerText = '> Error: Empty expression';
                return;
            }

            const result = evaluateExpression(expression);
            document.getElementById('result').innerText = `> ${result}`;
        }
    </script>
</body>
</html>
