<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebX Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 20px;
        }

        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        .input-group, .question-group {
            margin: 20px 0;
            background: #111;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #00ff00;
        }

        select, input, button, textarea {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        button {
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 10px #00ff00;
        }

        #result, #answer {
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border: 1px dashed #00ff00;
            border-radius: 5px;
            word-wrap: break-word;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>WebX Calculator</h1>
        
        <div class="input-group">
            <select id="operation">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (×)</option>
                <option value="divide">Divide (÷)</option>
                <option value="power">Power (^)</option>
                <option value="root">Square Root (√)</option>
                <option value="modulo">Modulo (%)</option>
            </select>
            <input type="number" id="num1" placeholder="First number" step="any">
            <input type="number" id="num2" placeholder="Second number" step="any">
            <button onclick="runCalculation()">Execute</button>
            <div id="result"></div>
        </div>

        <div class="question-group">
            <textarea id="question" rows="3" placeholder="Ask a math-related question..."></textarea>
            <button onclick="askQuestion()">Submit Query</button>
            <div id="answer"></div>
        </div>

        <footer>© WebX 2025 - All Rights Reserved</footer>
    </div>

    <script>
        async function runCalculation() {
            const operation = document.getElementById('operation').value;
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            let result;

            try {
                const n1 = parseFloat(num1);
                const n2 = parseFloat(num2);

                switch(operation) {
                    case 'add':
                        result = n1 + n2;
                        break;
                    case 'subtract':
                        result = n1 - n2;
                        break;
                    case 'multiply':
                        result = n1 * n2;
                        break;
                    case 'divide':
                        if (n2 === 0) throw new Error("Division by zero");
                        result = n1 / n2;
                        break;
                    case 'power':
                        result = Math.pow(n1, n2);
                        break;
                    case 'root':
                        if (n1 < 0) throw new Error("Cannot calculate square root of negative");
                        result = Math.sqrt(n1);
                        break;
                    case 'modulo':
                        if (n2 === 0) throw new Error("Modulo by zero");
                        result = n1 % n2;
                        break;
                }
                result = Number.isFinite(result) ? result.toFixed(4) : result;
            } catch (e) {
                result = `Error: ${e.message || 'Invalid input'}`;
            }

            document.getElementById('result').innerText = `> ${result}`;
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            let answer = "Processing...";

            document.getElementById('answer').innerText = answer;

            // Simulated AI response (in real implementation, this would call an API)
            setTimeout(() => {
                if (!question.trim()) {
                    answer = "> Error: Please enter a question";
                } else if (question.toLowerCase().includes("math")) {
                    answer = "> I can help with mathematical calculations! Try using the calculator above or ask a specific math question.";
                } else {
                    answer = "> I'm optimized for math-related queries. Please ask something mathematical!";
                }
                document.getElementById('answer').innerText = answer;
            }, 1000);
        }
    </script>
</body>
</html>
