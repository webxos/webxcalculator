<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator Agent</h2>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br>
        <input type="number" id="num1" placeholder="First number" step="any">
        <br>
        <input type="number" id="num2" placeholder="Second number" step="any">
        <br>
        <button onclick="runCalculation()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        // This would need backend integration in a real deployment
        async function runCalculation() {
            const operation = document.getElementById('operation').value;
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            
            // For GitHub Pages demo, we'll simulate the calculation
            // In a real setup, this would call the Python agent
            let result;
            try {
                const n1 = parseFloat(num1);
                const n2 = parseFloat(num2);
                
                switch(operation) {
                    case 'add':
                        result = n1 + n2;
                        break;
                    case 'subtract':
                        result = n1 - n2;
                        break;
                    case 'multiply':
                        result = n1 * n2;
                        break;
                    case 'divide':
                        if (n2 === 0) {
                            result = "Error: Division by zero";
                        } else {
                            result = n1 / n2;
                        }
                        break;
                }
            } catch (e) {
                result = "Error: Invalid input";
            }
            
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
